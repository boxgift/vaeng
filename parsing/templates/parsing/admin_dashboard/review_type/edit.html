{% extends 'parsing/base.html' %}
{% load static %}
{% block title %}
    Edit review type
{% endblock %}


{% block content %}
    <form action="" method="post" class="custom_form">
        {% csrf_token %}
        <div class="field">
            <label for="" class="label">
                Query type
            </label>
            <div class="control">
                <input type="text" required class="input" name="name" placeholder="" value="{{ review_type.name }}">
            </div>
        </div>
        <button type="submit" class="button is-info centered">Edit</button>
    </form>
{% endblock %}
