{% extends 'parsing/base.html' %}

{% block title %}
    Edit tag
{% endblock %}

{% block content %}
    <form action="" class="custom_form" method="post">
        {% csrf_token %}
        <div class="field">
            <label for="name" class="label">Name</label>
            <input type="text" required class="input" name="name" id="name" value="{{ tag.name }}">
        </div>
        <div class="field">
            <label for="path" class="label">Path</label>
            <div style="display: flex; ">
                <input type="text" required class="input" name="path" id="path" value="{{ tag.path|default:'' }}">
                <a href="{{ tag.path }}" class="button is-success">Open tag path</a>
            </div>
        </div>

        <button type="submit" class="button is-warning">Edit</button>

        {#        <hr>#}
        {#        <a href="{% url 'parsing:tag_delete' tag.slug %}" class="button is-danger"#}
        {#           style="width: fit-content; margin:0px auto; display: block">Delete</a>#}

    </form>
{% endblock %}
