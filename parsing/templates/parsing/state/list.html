{% extends 'parsing/base.html' %}

{% block title %}
    MAP's
{% endblock %}

{% block style %}
    <style>
        .state_link {
            color: #575757;
            padding: 5px 26px;
            background: #f4f4f4;
            border-radius: 5px;
            transition: all .5s;
        }

        .state_link:hover {
            color: #575757;
            background: #CFCFCF;
        }
    </style>
{% endblock %}

{% block content %}
    <h1 style="font-size: 19px">States list</h1>
    <hr>
    <div style="display: flex; flex-wrap: wrap;">
        {% for state in states %}
            <div style="margin: 10px;">
                <a class="state_link" href="{{ state.get_absolute_url }}">{{ state.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
