<style>
    .city_card {
        display: flex;
        height: 120px;
        background-color: #6194e9 !important;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1;
    }

    .city_card:hover .card_wrapper {
        opacity: .7;
    }

    .city_card:hover .city_link {
        color: #484a4a;
    }

    .city_link {
        background: #0000001f;
        width: 100%;
        text-align: center;
        letter-spacing: 10px;
        font-size: 24px;
        color: white;
        transition: all .4s ease-out;
        z-index: 3;
    }

    .card_wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        /* display: none; */
        opacity: 0;
        background: white;
        transition: all .4s ease-out;
        border-radius: 5px;
        z-index: 2;
    }
</style>
<div class="column is-4">
    <div class="card city_card"
         style="background: url('{{ city.cloud_img.get_default_img }}'); background-size: cover">
        <div class="card_wrapper"></div>
        <a class="city_link"
           href="{% url 'parsing:city_detail' city.slug %}">{{ city.name }} </a><br>
    </div>
</div>
