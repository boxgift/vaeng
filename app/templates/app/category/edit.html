{% extends 'base.html' %}

{% block title %}
    Edit category
{% endblock %}

{% block title_section %}
    <section class="page_title ds s-pt-80 s-pb-80 s-pt-lg-130 s-pb-lg-90">
        <div class="divider-50"></div>
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <h1>{{ category.name }}</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Edit</a>
                        </li>
                    </ol>
                </div>

            </div>
        </div>
    </section>
{% endblock %}

{% block content_section %}
    <section class="ls s-pt-55 s-pb-55 s-pt-lg-95 s-pb-lg-95">
        <div class="container">
            <form action="" class="form" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="label">Name</label>
                    <input type="text" class="input" name="name" required value="{{ category.name }}">
                </div>
                <div class="mb-3">
                    <label for="" class="label">Title</label>
                    <input type="text" class="input" name="title" required value="{{ category.title|default:category.name }}">
                </div>
                <div class="mb-3">
                    <label for="" class="label">Slug</label>
                    <input type="text" class="input" name="slug" required value="{{ category.slug }}">
                </div>
                <p></p>
                <button type="submit" class="btn btn-success">
                    Change
                </button>
            </form>
        </div>
    </section>
{% endblock %}
